<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Teszt Bejelentkez√©s</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            padding: 50px; 
            background-color: #f4f7f6;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 30px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 { color: #333; }
        p { color: #666; margin-bottom: 30px; }
        .auth-container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 15px; 
        }
        /* Eredm√©ny panel st√≠lusai */
        .message { 
            margin-top: 30px; 
            padding: 15px; 
            border-radius: 4px;
            text-align: left; 
            white-space: pre-wrap; 
            word-break: break-all;
            font-size: 0.9em;
        }
        .info-box {
            background-color: #e6f7ff; 
            border: 1px solid #91d5ff; 
        }
        .success-box {
            background-color: #f6ffed; 
            border: 1px solid #b7eb8f;
            color: #52c41a;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <meta name="appleid-signin-client-id" content="[AZ √ñN APPLE SERVICE ID-je]">
    <meta name="appleid-signin-scope" content="name email">
    <meta name="appleid-signin-redirect-uri" content="[AZ √ñN VISSZAIR√ÅNY√çT√ÅSI URL-je]"> 
    <meta name="appleid-signin-state" content="random_state_for_security">
</head>
<body>

    <div class="container">
        <h1>Teszt Bejelentkez√©s üîê</h1>
        <p>Jelentkezzen be a funkci√≥ tesztel√©s√©hez.</p>

        <div class="auth-container">
            
            <div id="google-gsi-button"></div>

            <div id="appleid-signin" 
                 class="signin-button" 
                 data-color="black" 
                 data-border="true" 
                 data-type="sign in"
                 data-width="200">
            </div>
        </div>

        <div id="results" class="message info-box">
            <strong>Hiteles√≠t√©si √°llapot:</strong>
            <pre id="auth-output">V√°rom a bejelentkez√©st. A tokenek itt fognak megjelenni...</pre>
        </div>
    </div>

    <script type="text/javascript" src="https://appleid.cdn-apple.com/appleauth/static/jsapi/appleid/1/en_US/appleid.auth.js"></script>

    <script>
        const resultsDiv = document.getElementById('results');
        const authOutput = document.getElementById('auth-output');

        // F√ºggv√©ny a sikeres bejelentkez√©si √ºzenet √©s a token megjelen√≠t√©s√©re
        function showSuccess(provider, tokenData) {
            resultsDiv.className = 'message success-box';
            authOutput.innerHTML = `Sikeres bejelentkez√©s! M≈±k√∂dik! üéâ (${provider})<hr>
                <strong>Elk√ºldend≈ë Token (Backend sz√°m√°ra):</strong>\n` + JSON.stringify(tokenData, null, 2);
        }

        // F√ºggv√©ny a hiba/kezdeti √°llapot megjelen√≠t√©s√©re
        function showInfo(message) {
            resultsDiv.className = 'message info-box';
            authOutput.textContent = message;
        }

        // ------------------------------------
        // GOOGLE HITEL√âS√çT√âS KEZEL≈ê
        // ------------------------------------
        function handleCredentialResponse(response) {
            showSuccess('Google', { id_token: response.credential });
        }

        // ------------------------------------
        // APPLE HITEL√âS√çT√âS KEZEL≈ê
        // ------------------------------------
        function initializeAppleSignIn() {
             // Csak akkor inicializ√°lja, ha az Apple JS bet√∂lt≈ëd√∂tt
            if (typeof AppleID !== 'undefined' && AppleID.auth) {
                AppleID.auth.init({
                    clientId : '[AZ √ñN APPLE SERVICE ID-je]', 
                    scope : 'name email',
                    redirectURI: '[AZ √ñN VISSZAIR√ÅNY√çT√ÅSI URL-je]',
                    state : 'random_state_for_security',
                    usePopup: true 
                });

                document.getElementById('appleid-signin').addEventListener('click', () => {
                    AppleID.auth.signIn()
                        .then((response) => {
                            showSuccess('Apple', response.authorization);
                        })
                        .catch((error) => {
                            showInfo('APPLE Bejelentkez√©s sikertelen:\n' + JSON.stringify(error, null, 2));
                        });
                });
            }
        }
        
        // Oldal bet√∂lt√©sekor
        window.onload = function () {
            // Google inicializ√°l√°s
            if (typeof google !== 'undefined' && google.accounts && google.accounts.id) {
                google.accounts.id.initialize({
                    // CSER√âLJE KI: [AZ √ñN GOOGLE CLIENT ID-je]
                    client_id: "[AZ √ñN GOOGLE CLIENT ID-je].apps.googleusercontent.com",
                    callback: handleCredentialResponse
                });

                google.accounts.id.renderButton(
                    document.getElementById("google-gsi-button"),
                    { theme: "outline", size: "large", type: "standard", shape: "pill", text: "signin_with", locale: "hu" }
                );
            }

            // Apple inicializ√°l√°s
            initializeAppleSignIn();
        }
    </script>
</body>
</html>
